<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>NodaSoftTask 2024</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper__container">
        <header class="header">
            <div class="header__container">
                <!-- <button class="header__btn">Open pop-up button</button> -->
                <a href="#popup" class="header__btn">Open pop-up button</a>
            </div>
        </header>
        <main class="main">
            <div class="block-one">
                <div class="block-one__container">
                    <div class="block-one__box block-one__box_1"></div>
                    <div class="block-one__box block-one__box_2"></div>
                    <div class="block-one__box block-one__box_3"></div>
                    <div class="block-one__box block-one__box_4"></div>
                    <div class="block-one__box block-one__box_5"></div>
                </div>
            </div>
            <div class="block-two">
                <div class="block-two__container">
                    <div class="block-two__boxs">
                        <div class="block-two__box"></div>
                        <div class="block-two__box"></div>
                        <div class="block-two__box"></div>
                        <div class="block-two__box"></div>
                    </div>
                </div>
            </div>
            <div class="popup" id="popup">
                <div class="popup__body">
                    <div class="popup__content">
                        <a href="#" class="popup__close">x</a>
                        <div class="popup__text">Pop-up</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
